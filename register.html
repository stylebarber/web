<!DOCTYPE html>
<html>
<head>
    <title>Registro - Style Barber</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <style>
        body {
            background-color: #f8f8f8; /* Color de fondo */
            font-family: Arial, sans-serif; /* Tipo de fuente */
            text-align: center; /* Centrar texto */
            margin: 0;
            padding: 0;
        }

        h1 {
            color: red; /* Color del título */
            margin-bottom: 20px; /* Reducir el margen inferior del título */
            font-family: 'Pacifico', cursive; /* Tipo de fuente */
        }

        form {
            margin-top: 20px; /* Reducir el margen superior del formulario */
            border: 4px solid red; /* Borde del formulario */
            padding: 20px; /* Espaciado interno */
            display: inline-block; /* Mostrar en línea */
            width: 400px; /* Ancho del formulario */
            background-color: #ffffff; /* Color de fondo del formulario */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%; /* Ancho completo */
            padding: 10px; /* Espaciado interno */
            margin-top: 10px; /* Margen superior */
            box-sizing: border-box; /* Incluir borde en el tamaño */
            border: 1px solid #ccc; /* Borde */
            border-radius: 5px; /* Bordes redondeados */
            outline: none; /* Sin contorno al hacer clic */
        }

        input[type="submit"] {
            width: 100%; /* Ancho completo */
            padding: 10px; /* Espaciado interno */
            margin-top: 20px; /* Margen superior */
            box-sizing: border-box; /* Incluir borde en el tamaño */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            background-color: #ff5733; /* Color de fondo del botón */
            color: #fff; /* Color del texto del botón */
            cursor: pointer; /* Cursor de ratón */
            transition: background-color 0.3s; /* Transición suave */
        }

        input[type="submit"]:hover {
            background-color: #ff6f4d; /* Cambio de color al pasar el ratón */
        }

        a {
            color: red; /* Color del enlace */
            text-decoration: none; /* Sin subrayado */
        }

        a:hover {
            text-decoration: underline; /* Subrayado al pasar el ratón */
        }

        img {
            display: block; /* Mostrar como bloque */
            margin: 0 auto 20px; /* Margen automático horizontal y 20px en la parte inferior */
            border-radius: 50%; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
        }
    </style>
</head>
<body>
    <img src="images/logo.png" alt="Logo de la empresa" width="100">
    <h1>Registro en Style Barber</h1>
    <form method="post" action="/signup">
        <label for="nombre_apellidos">Nombre y Apellidos:</label><br>
        <input type="text" id="nombre_apellidos" name="nombre_apellidos" required><br>
        
        <label for="nickname">Nickname:</label><br>
        <input type="text" id="nickname" name="nickname" required><br>
        
        <label for="correo">Correo Electrónico:</label><br>
        <input type="email" id="correo" name="correo" required><br>
        
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br>
        
        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" name="edad" required><br>
        
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>
        
        <label for="genero">Género:</label><br>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select><br>
        </br>
        <input type="submit" value="Registrarse">
    </form>
    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
</body>
</html>
